{% extends "./base.html" %}
{% block addToChart %}
{% if article %}
<div class="container mx-auto" style="width: 50rem;">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
        <img class="me-2" src={{article.image}} width="70%" height="50%">
        <h5 class="card-title">{{article.name}} ${{article.price}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle #{{article}}</h6>
        <p class="card-text"></p>
        <a href="#" class="card-link">Card link {{article.price}}</a>
        <a href="#" class="card-link">Another link {{article}}</a>
        <button class="btn btn-primary" action="AddItemToChart({{article.article_id}})">Add</button>
        </div>
    </div>
</div>
{% else %}
NO DATA FOUND
{% endif %}
{% endblock %}
